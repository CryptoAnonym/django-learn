version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRESS_DB=youtube
      - POSTGRESS_USER=youtube
      - POSTGRESS_PASSWORD=youtube123
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db