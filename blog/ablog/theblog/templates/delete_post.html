{% extends 'base.html' %}
{% block title %} Delete Idea {% endblock %}
{% block content %}

  {% if user.is_authenticated %}
    <h1> Delete Idea... </h1>
    <br/> <br/>
    <h3>Delete: {{ post.title }}</h3><br>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?</strong><br><br>
            <button type="submit" value="Submit" class="btn btn-secondary">DELETE!</button>
          </form>
    </div>

  {% else %}
    <h1><center>Please LOGIN!</h1>
  {% endif %}
  
{% endblock %}
